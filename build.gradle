// Builds a Ghidra Extension for a given Ghidra installation.
//
// An absolute path to the Ghidra installation directory must be supplied either by setting the
// GHIDRA_INSTALL_DIR environment variable or Gradle project property:
//
//     > export GHIDRA_INSTALL_DIR=<Absolute path to Ghidra>
//     > gradle
//
//         or
//
//     > gradle -PGHIDRA_INSTALL_DIR=<Absolute path to Ghidra>
//
// Gradle should be invoked from the directory of the project to build.

//----------------------START "DO NOT MODIFY" SECTION------------------------------
apply plugin: 'java'
apply plugin: 'eclipse'

def ghidraInstallDir
if (System.env.GHIDRA_INSTALL_DIR) {
    ghidraInstallDir = System.env.GHIDRA_INSTALL_DIR
}
else if (project.hasProperty("GHIDRA_INSTALL_DIR")) {
    ghidraInstallDir = project.getProperty("GHIDRA_INSTALL_DIR")
}
if (ghidraInstallDir) {
    apply from: new File(ghidraInstallDir).getCanonicalPath() + "/support/buildExtension.gradle"
}
else {
    throw new GradleException("GHIDRA_INSTALL_DIR is not defined!")
}
//----------------------END "DO NOT MODIFY" SECTION-------------------------------

// Ghidra 12.0.3+ requires Java 21
java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

// Add dependencies
repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.13.1'

    // Test dependencies
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.hamcrest:hamcrest:3.0'

    // Ghidra test framework and runtime JARs (processors, languages, etc.)
    testRuntimeOnly fileTree(dir: ghidraInstallDir + '/Ghidra/patch', include: '**/*.jar')
    testRuntimeOnly fileTree(dir: ghidraInstallDir + '/Ghidra/Configurations', include: '**/*.jar')
    testRuntimeOnly fileTree(dir: ghidraInstallDir + '/Ghidra/Features', include: '**/*.jar')
    testRuntimeOnly fileTree(dir: ghidraInstallDir + '/Ghidra/Framework', include: '**/*.jar')
    testRuntimeOnly fileTree(dir: ghidraInstallDir + '/Ghidra/Processors', include: '**/*.jar')
    testRuntimeOnly fileTree(dir: ghidraInstallDir + '/Ghidra/Debug', include: '**/*.jar')
}

// Configure the extension build
buildExtension {
    // Exclude unnecessary files
    exclude '.vscode'
    exclude 'gradle*'
    exclude '.git*'
    exclude 'build'
    exclude '.editorconfig'
    exclude '*.zip'
    exclude '.gradle'
    exclude '*.py'
    exclude '*.log'
    exclude 'mcp-bridge'    // Go source — only compiled binaries go in data/os/
    exclude '__pycache__'
}

// Test configuration — JVM args required for Ghidra's integration test framework (JDK 21+)
test {
    jvmArgs '--add-opens=java.base/java.lang=ALL-UNNAMED'
    jvmArgs '--add-opens=java.base/java.util=ALL-UNNAMED'
    jvmArgs '--add-opens=java.base/java.io=ALL-UNNAMED'
    jvmArgs '--add-opens=java.base/java.lang.reflect=ALL-UNNAMED'
    jvmArgs '--add-opens=java.base/java.text=ALL-UNNAMED'
    jvmArgs '--add-opens=java.desktop/java.awt=ALL-UNNAMED'
    jvmArgs '--add-opens=java.desktop/java.awt.event=ALL-UNNAMED'
    jvmArgs '--add-opens=java.desktop/javax.swing=ALL-UNNAMED'
    jvmArgs '--add-opens=java.desktop/javax.swing.text=ALL-UNNAMED'
    jvmArgs '--add-opens=java.desktop/sun.awt=ALL-UNNAMED'
    jvmArgs '--add-opens=java.desktop/sun.java2d=ALL-UNNAMED'
    minHeapSize = '512m'
    maxHeapSize = '2048m'
}

// Add Javadoc for extension
javadoc {
    options.addStringOption('Xdoclint:none', '-quiet')
}

// Make sure Javadoc is generated before building the extension
// buildExtension.dependsOn javadoc

buildExtension